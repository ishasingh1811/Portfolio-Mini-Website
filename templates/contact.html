{% extends "base.html" %}
{% block content %}
    <h2>Contact Me</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br>

        <label>Message:</label><br>
        <textarea name="message" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
